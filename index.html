<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Password Generator</h1>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <form>
                <div class="form-group">
                    <label for="range">String length(<span id="password-length">10</span>)</label>
                    <input type="range" class="form-control" id="range" value="10" max="50">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="numbers" checked> Numbers
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="lowerCase" checked>Lower case
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="upperCase">Upper case
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="specialCharacters">Special characters
                    </label>
                </div>


                <button type="button" class="btn btn-default" id="generator">Generate</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <div id="out">
                <p>Examples</p>
                <p>3y5yi6i7uw</p>
                <p>3y5yi6i7uw</p>
                <p>3y5yi6i7uw</p>
            </div>
        </div>
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/generator.js"></script>
</body>
</html>
